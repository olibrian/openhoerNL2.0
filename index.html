<!DOCTYPE html>
<html>

<body class="w3-theme-l4">
<img src="ohnl2.png" height="128" width="128" alt="Open Hoer NelioLevin 2.0">


<div class="w3-container w3-content w3-text-red">

  <p class="w3-opacity"><b>Track 0 - ABBA</b></p>
  <div class="w3-panel w3-white w3-card w3-display-container w3-text-red w3-round-large w3-padding-16">
     <audio id="player0" src="./music/abba.mp3" type="audio/mpeg">
     Your browser does not support the audio element.
     </audio>

     <i style='font-size:48px' class='fas' onclick="document.getElementById('player0').play()">&#xf04b;</i>&nbsp;&nbsp;&nbsp;

   </div>

   <p class="w3-opacity"><b>Track 1 - Geiss</b></p>
   <div class="w3-panel w3-white w3-card w3-display-container w3-text-red w3-round-large w3-padding-16">
      <audio id="player1" src="./music/geiss.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

           <i style='font-size:48px' class='fas' onclick="document.getElementById('player1').play()">&#xf04b;</i>&nbsp;&nbsp;&nbsp;
           <i style='font-size:48px' class='fas' onclick="document.getElementById('player1').pause()">&#xf28b;</i>
   </div>


   <p class="w3-opacity"><b>Video</b></p>
   <div class="w3-panel w3-white w3-card w3-display-container w3-round-large w3-padding-16">
